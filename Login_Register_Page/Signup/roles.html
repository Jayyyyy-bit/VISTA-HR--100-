<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISTA-HR | Choose your role</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="roles.css" />
</head>

<body>
    <!-- Animated background -->
    <div class="bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="grid"></div>
    </div>

    <!-- Top left brand -->
    <header class="topbar">
        <a class="brand">
            <span class="logo">
                <i data-lucide="building-2"></i>
            </span>
            <span class="brand-text">VISTA<span>-HR</span></span>
        </a>
    </header>

    <main class="wrap">
        <section class="hero">
            <p class="pill">
                <i data-lucide="sparkles"></i>
                Let’s personalize your experience
            </p>

            <h1>
                How do you want to use
                <span class="grad">VISTA-HR</span>?
            </h1>

            <p class="sub">
                Choose your role so we can show the right features for you.
            </p>
        </section>

        <section class="cards">
            <!-- Owner -->
            <button class="role-card" id="btnOwner">
                <div class="role-icon owner">
                    <i data-lucide="key-round"></i>
                </div>

                <div class="role-content">
                    <h3>Property Owner</h3>
                    <p>
                        Create and manage listings, upload images and 360° tours, track bookings, monitor availability,
                        and generate reports.
                    </p>

                    <div class="meta">
                        <span><i data-lucide="plus-circle"></i> Manage listings</span>
                        <span><i data-lucide="image"></i> Upload media</span>
                        <span><i data-lucide="calendar"></i> Track bookings</span>
                        <span><i data-lucide="activity"></i> Real-time status</span>
                        <span><i data-lucide="bell-ring"></i> Auto notify</span>
                        <span><i data-lucide="bar-chart-3"></i> Reports</span>
                    </div>

                </div>

                <div class="arrow">
                    <i data-lucide="arrow-right"></i>
                </div>
            </button>

            <!-- Renter -->
            <button class="role-card" id="btnResident">
                <div class="role-icon renter">
                    <i data-lucide="search"></i>
                </div>

                <div class="role-content">
                    <h3>Resident</h3>
                    <p>
                        Browse available rooms, explore 360° virtual tours, send inquiries, and manage your booking
                        details.
                    </p>

                    <div class="meta">
                        <span><i data-lucide="layout-grid"></i> View listings</span>
                        <span><i data-lucide="rotate-3d"></i> 360° tours</span>
                        <span><i data-lucide="bell"></i> Notifications</span>
                        <span><i data-lucide="message-square"></i> Inquiries</span>
                    </div>
                </div>
                <div class="arrow">
                    <i data-lucide="arrow-right"></i>
            </button>
        </section>

        <section class="bottom">
            <button class="ghost" id="backBtn" aria-label="Go back to home">
                <i data-lucide="arrow-left"></i> Back
            </button>
            <p class="tiny">You can change this later in settings.</p>
        </section>
    </main>

    <script src="roles.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
