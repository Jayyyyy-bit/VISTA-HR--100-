<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISTA-HR | Resident Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="resident_signup.css" />
</head>

<body>
    <!-- Background -->
    <div class="bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="grid"></div>
    </div>

    <!-- Topbar -->
    <header class="topbar">
        <a class="brand" href="/Landing_Page/ASSETS/front_index.html">
            <span class="logo"><i data-lucide="building-2"></i></span>
            <span class="brand-text">VISTA<span>-HR</span></span>
        </a>

        <button class="ghost" id="backBtn">
            <i data-lucide="arrow-left"></i> Back
        </button>
    </header>

    <main class="wrap">
        <section class="card">
            <div class="head">
                <p class="pill"><i data-lucide="user-plus"></i> Resident Account</p>
                <h1>Create your account</h1>
                <p class="sub">
                    Sign up to browse listings, view 360Â° virtual tours, send inquiries, and track booking details.
                </p>
            </div>

            <!-- Social -->
            <div class="social">
                <button class="social-btn google" type="button">
                    <span class="left">
                        <span class="sicon">
                            <i data-lucide="mail"></i>
                        </span>
                        Continue with Gmail
                    </span>
                    <span class="arr"><i data-lucide="arrow-right"></i></span>
                </button>

                <button class="social-btn facebook" type="button">
                    <span class="left">
                        <span class="sicon">
                            <i data-lucide="facebook"></i>
                        </span>
                        Continue with Facebook
                    </span>
                    <span class="arr"><i data-lucide="arrow-right"></i></span>
                </button>
            </div>

            <div class="divider"><span>or sign up with email</span></div>

            <!-- Form -->
            <form class="form" id="residentForm" autocomplete="on">
                <div class="grid2">
                    <div class="field">
                        <label>First Name</label>
                        <input class="input" type="text" name="firstName" required />
                        <small class="error" id="firstNameError"></small>
                    </div>




                    <div class="field">
                        <label>Last Name</label>
                        <input class="input" type="text" name="lastName" required />
                        <small class="error" id="lastNameError"></small>
                    </div>
                </div>


                <div class="field">
                    <label>Email</label>
                    <input class="input" type="email" name="email" required />
                    <small class="error" id="emailError"></small>
                </div>


                <div class="field">
                    <label>Phone Number</label>
                    <div class="phone-wrap" id="phoneWrap">
                        <button type="button" class="country-btn" id="countryBtn">
                            <span class="flag">ðŸ‡µðŸ‡­</span>
                            <span class="dial">+63</span>
                            <i data-lucide="chevron-down" class="chev"></i>
                        </button>

                        <input class="input phone-input" type="tel" name="phone" id="phone" inputmode="numeric"
                            autocomplete="tel" placeholder="9XXXXXXXXX" maxlength="10" required />
                    </div>
                    <small class="error" id="phoneError"></small>
                </div>


                <div class="field">
                    <label>Password</label>
                    <div class="pass-wrap">
                        <input class="input" id="password" type="password" name="password"
                            placeholder="Create a strong password" minlength="8" required />
                        <button class="eye" id="togglePass" type="button" aria-label="Show password">
                            <i data-lucide="eye"></i>
                        </button>
                        <small class="error" id="passwordError"></small>
                    </div>

                    <div class="strength">
                        <div class="bar" id="strengthBar"></div>
                    </div>
                    <p class="hint" id="strengthText">Use at least 8 characters.</p>
                </div>


                <label class="check">
                    <input type="checkbox" required />
                    <span>
                        I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
                    </span>
                </label>

                <button class="primary" type="submit">
                    Create Account <i data-lucide="arrow-right"></i>
                </button>

                <p class="mini">
                    Already have an account?
                    <a href="../Login/login.html">Log in</a>
                </p>
            </form>
        </section>
    </main>

    <script src="resident_signup.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
