<div class="step-header">
    <div class="step-kicker">Create listing • Step 3</div>
    <h1 class="step-title">Where’s your place located?</h1>
    <p class="step-sub">Your address is only shared with guests after they book.</p>
</div>

<section class="formCard">
    <form id="locForm" class="formGrid" autocomplete="off">
        <div class="field full">
            <label>Country / Region</label>
            <select id="country">
                <option value="Philippines">Philippines - PH</option>
            </select>
        </div>

        <div class="field">
            <label>Unit / Floor (optional)</label>
            <input id="unit" type="text" placeholder="Unit 2B, 3rd floor" />
        </div>

        <div class="field">
            <label>Building (optional)</label>
            <input id="building" type="text" placeholder="Building name" />
        </div>

        <div class="field full">
            <label>Street address *</label>
            <input id="street" type="text" placeholder="House no. + street" required />
        </div>

        <div class="field">
            <label>Barangay (optional)</label>
            <input id="barangay" type="text" placeholder="Barangay / District" />
        </div>

        <div class="field">
            <label>City / Municipality *</label>

            <div class="selectWrap">
                <select id="city" required>
                    <option value="">Select a city</option>
                    <!-- options injected by JS -->
                </select>
            </div>
        </div>

        <div class="field">
            <label class="labelRow">
                Province *
                <span class="hintIcon" tabindex="0"
                    data-tip="Project scope is limited to Metro Manila only (per proposal).">
                    i
                </span>
            </label>

            <input id="province" type="text" value="Metro Manila" readonly />
        </div>



        <div class="field">
            <label>ZIP code *</label>
            <input id="zip" type="text" inputmode="numeric" placeholder="ZIP" required />
        </div>

        <div class="divider full"></div>

        <div class="preview full">
            <div class="previewTitle">Preview</div>
            <div class="previewLine" id="addrPreview">—</div>
            <div class="previewHint">Preview will add on the update after API is integrated.</div>
        </div>
    </form>
</section>
